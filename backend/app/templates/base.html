<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Grok SDR Demo</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <style>
    body{font:14px system-ui, sans-serif; margin:24px; max-width:1100px}
    .grid{display:grid; grid-template-columns: 2fr 1fr; gap:16px}
    .card{border:1px solid #e3e3e3; border-radius:10px; padding:14px}
    .pill{padding:2px 8px; border-radius:999px; border:1px solid #ccc; font-size:12px}
    .row{display:flex; gap:8px; align-items:center}
    input,textarea,select,button{padding:8px; border:1px solid #ccc; border-radius:8px}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid #eee}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
